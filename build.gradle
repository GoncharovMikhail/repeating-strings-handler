plugins {
    id 'java'
}

group 'digital.design.repeating-strings-handler'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

ext {
    junitVersion = '4.13.2'
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: junitVersion
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
